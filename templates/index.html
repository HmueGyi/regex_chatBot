<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
            <button id="ListeningBtn">Listening</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const listeningBtn = document.getElementById("ListeningBtn");

        listeningBtn.addEventListener("click", () => {
            // Call your speech recognition function here
            startListening();
        });

        function startListening() {
            console.log("Listening started...");
            // Your speech recognition logic here
        }
    </script>
</body>
</html>
